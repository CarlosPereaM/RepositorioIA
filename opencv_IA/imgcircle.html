<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen en Círculo</title>
  <style>
    .imagen-circular {
      width: 200px; /* Ancho de la imagen */
      height: 200px; /* Alto de la imagen */
      border-radius: 50%; /* Hace que la imagen tenga forma de círculo */
      object-fit: cover; /* Ajusta la imagen para que cubra el área sin deformarse */
    }
  </style>
</head>
<body>
  <img src="placa.jpeg" alt="Imagen Circular" class="imagen-circular">
</body>
</html>
